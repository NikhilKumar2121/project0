<!DOCTYPE html>

<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <nav id=li>
            <div id="google_s">
                    <span class="b_c">G</span>
                    <span class="r_c">o</span>
                    <span class="o_c">o</span>
                    <span class="b_c">g</span>
                    <span class="g_c">l</span>
                    <span class="r_c">e</span>
            </div>
            <ul id="li1">
                <li class="li"><a href="google_img.html">Image</a></li>
                <li class="li"><a href="index.html">Return to home page</a></li>
            </ul>
        </nav>

        <h3>Advanced Search</h3>
        <hr>
        <form action="https://google.com/search">
            <table id="table_data">
                <thead>
                    <tr>
                        <td>Find pages with...</td>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q" class="search_area"></td>
                    </tr>
                    <tr>
                        <td>this exact word and phrase:</td>
                        <td><input type="text" name="as_epq" class="search_area"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq" class="search_area"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq" class="search_area"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Advanced Search" id="search_btn"></td>
                    </tr>
                </tbody>
            </table>
            </form>
    </div>
</body>

</html>
